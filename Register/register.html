<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тіркелу</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- Particles -->
  <div id="particles-js"></div>

  <!-- Glass form -->
  <div class="glass-container">
    <h2>Тіркелу</h2>
    <form onsubmit="event.preventDefault(); registerUser();">
      <div class="input-group">
        <input type="text" id="fullname" required>
        <label>Аты-жөні</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" required>
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="text" id="username" required>
        <label>Пайдаланушы аты</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" required>
        <label>Пароль</label>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" required>
        <label>Парольді қайталаңыз</label>
      </div>

      <button type="submit" class="login-btn" id="registerBtn">
        <span class="btn-text">Тіркелу</span>
        <span class="btn-spinner" style="display:none;"></span>
        <span class="btn-check" style="display:none;"></span>
      </button>

      <div class="register-link">
        <p>Аккаунтыңыз бар ма? 
          <a href="../Login/LOGIN.html">Кіру</a>
        </p>
      </div>
    </form>
  </div>

  <!-- Sounds -->
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="dingSound" src="ding.mp3"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Firebase конфигурациясы
  const firebaseConfig = {
    apiKey: "AIzaSyDuaRaQQUzlrOhqh59MuZQbChLmBpjRBWA",
    authDomain: "qazion1.firebaseapp.com",
    projectId: "qazion1",
    storageBucket: "qazion1.firebasestorage.app",
    messagingSenderId: "614489998173",
    appId: "1:614489998173:web:3fdd66c94c4d61335f1eb4",
    measurementId: "G-PMWR582MS1"
  };

  // Firebase іске қосу
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Тіркелу батырмасын басқанда орындалатын функция
  document.getElementById("registerBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirmPassword").value.trim();

    if (password !== confirm) {
      alert("⚠️ Парольдер сәйкес емес!");
      return;
    }

    try {
      await createUserWithEmailAndPassword(auth, email, password);

      // Сәтті дыбыс
      const ding = document.getElementById("dingSound");
      if (ding) ding.play();

      // Сәтті тіркелу хабарламасы
      alert("✅ Тіркелу сәтті өтті!");

      // Кіру бетіне бағыттау
      window.location.href = "../Login/LOGIN.html";
    } catch (error) {
      let message = "⚠️ Белгісіз қате.";
      switch (error.code) {
        case "auth/email-already-in-use":
          message = "⚠️ Бұл email тіркелген.";
          break;
        case "auth/invalid-email":
          message = "⚠️ Email форматы дұрыс емес.";
          break;
        case "auth/weak-password":
          message = "⚠️ Құпиясөз тым әлсіз (кемінде 6 таңба).";
          break;
      }
      alert(message);
    }
  });
  </script>

</body>
</html>
