<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Құпия сөзді ұмыту</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="glass-container">
    <h2>Құпия сөзді ұмыту</h2>
    <form id="forgotForm">
      <div class="input-group">
        <input type="email" id="email" required>
        <label>Электрондық пошта</label>
      </div>
      <button type="submit" class="login-btn">Код жіберу</button>
      <div class="register-link">
        <a href="../Login/LOGIN.html">Кіру бетіне оралу</a>
      </div>
    </form>
  </div>

  <!-- 1. particles.js кітапханасын ең алдымен қосу -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- 2. particles конфиг файлы -->
  <script src="particles-config.js"></script>

  <!-- 3. EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- 4. Сіздің forgot.js файлы -->
  <script src="forgot.js"></script>

</html>
