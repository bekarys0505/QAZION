<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жаңа пароль</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="glass-container">
    <h2>Жаңа пароль орнату</h2>
    <form id="newpass-form">
      <div class="input-group">
        <input type="password" id="newPassword" required>
        <label>Жаңа пароль</label>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" required>
        <label>Парольді растау</label>
      </div>
      <button type="submit" class="login-btn">Сақтау</button>
    </form>
  </div>

  <!-- 1. particles.js кітапханасын ең алдымен қосу -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- 2. particles конфиг файлы -->
  <script src="particles-config.js"></script>

  <!-- 4. Сіздің forgot.js файлы -->
  <script src="newpass.js"></script>
</body>
</html>
