<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кіру (Визуализация)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>
  <div class="glass-container">
    <h2>Кіру</h2>
    <form id="loginForm">
      <div class="input-group">
        <input id="email" type="text" required>
        <label>Email</label>
      </div>
      <div class="input-group">
        <input id="password" type="password" required>
        <label>Пароль</label>
      </div>
      <button type="submit" class="login-btn">Кіру</button>
      <div class="register-link">
        <p>Аккаунтыңыз жоқ па? <a href="../Register/register.html">Тіркеліңіз</a></p>
        <p><a href="../forgot-password/forgot-password.html">Парольді ұмыттыңыз ба?</a></p>
      </div>
    </form>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script src="login.js"></script>
</body>
</html>
