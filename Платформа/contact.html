<script>
document.getElementById("contactForm").addEventListener("submit", function(event){
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
        alert("Барлық өрістерді толтырыңыз!");
        return;
    }

    // EmailJS шаблонға параметрлер
    const params = {
        from_name: name,      // {{from_name}} шаблон өрісі
        from_email: email,    // {{from_email}} шаблон өрісі
        message: message,     // {{message}} шаблон өрісі
        time: new Date().toLocaleString() // {{time}} өрісі
    };

    emailjs.send("service_g87mrxp", "template_gco90ki", params)
        .then(function() {
            document.getElementById("statusMessage").innerText = "Хабарлама сәтті жіберілді!";
            document.getElementById("contactForm").reset();
        })
        .catch(function(error) {
            console.error("EmailJS қатесі:", error);
            document.getElementById("statusMessage").innerText = "Қате шықты. Қайта көріңіз.";
        });
});
</script>
